{{ define "content"}} {{ if .|len}}
<h4>{{.|len}} segment specs</h4>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {{ range . }} 
        <tr><td><a href="{{.|SegSpecURL}}">{{.Id}}</a></td><td>{{.Name}}</td></tr>
        {{end}}
    </tbody>
</table>{{end}} {{ end }}
